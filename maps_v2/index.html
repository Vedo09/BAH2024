<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Location Map with Voice Control</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="manifest" href="manifest.json">
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #controls {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        #controls button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="controls">
        <button id="start">Start Voice Control</button>
        <button id="stop">Stop Voice Control</button>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/artyom.js@1.0.6/build/artyom.window.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
