<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Navigation with Voice Commands (Using annyang)</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Custom CSS for the map and transcript box -->
    <style>
        #map {
            height: 700px;
            width: 100%;
        }
        #transcript-box {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 5px;
            z-index: 1000;
        }
        #toggle-voice {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #002671;
            color: white;
            border: none;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="transcript-box"></div>
    <button id="toggle-voice">Start Voice Control</button>

    <!-- Leaflet and annyang scripts -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
